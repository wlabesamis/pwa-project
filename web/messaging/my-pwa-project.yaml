site_id: my-pwa-project

config:
    mobify_property_id: my-pwa-project
    business_slug: my-pwa-project
    cloud_slug: my-pwa-project

    # Human-readable site name
    friendly_site_name: ec2-18-220-148-17.us-east-2.compute.amazonaws.com

    # Must be a 192x192 icon file.
    default_icon_url: https://cdn.mobify.com/sites/my-pwa-project/production/static/img/global/app-icon.png

    # Default is to use the URL for the target domain, via https
    default_url: http://ec2-18-220-148-17.us-east-2.compute.amazonaws.com/

    # The domain (netloc) of the project's website, which must be
    # https-everywhere. Do not include the 'https://' here - this
    # is the domain name only.
    target_domain: ec2-18-220-148-17.us-east-2.compute.amazonaws.com

    # This is set for a Progressive Web App
    pwa: true

    # The App ID for iOS
    apn_app_id: com.amazonaws.compute.us-east-2.ec2-18-220-148-17.progressive

    # The name of the certificate used for iOS push.
    apn_native_certificate_name: com.amazonaws.compute.us-east-2.ec2-18-220-148-17.progressive

    # Send a push message to new subscribers confirming
    # that they have subscribed.
    send_welcome_message: false

